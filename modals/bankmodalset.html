<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/modals/modal.css" />
    <title>Modals Page</title>
  </head>
  <body>
    <main class="container">
      <button class="openModalBtn" id="openModalBtn">Открыть модалку</button>
      <a href="/modals/modals-list.html">
        <button class="openModalBtn" id="openModalBtn">Cписок модалок</button>
      </a>

      <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal">
          <div class="modal-handle"></div>

          <div class="setting-content">
            <!-- Заголовок -->
            <div class="loan-header">
              <span class="loan-id">35P2P</span>
              <span class="loan-status">Активно</span>
            </div>

            <!-- Параметры займа -->
            <div class="loan-info">
              <div class="info-row">
                <div class="info-left">
                  <img src="/assets/icons/graydollar.svg" alt="" />
                  <span>Сумма займа</span>
                </div>
                <div class="info-right">$00.0</div>
              </div>

              <div class="info-row">
                <div class="info-left">
                  <img src="/assets/icons/percent.svg" alt="" />
                  <span>APR</span>
                </div>
                <div class="info-right">
                  14.4% <span class="subtext">(12% + 1.5% платеж)</span>
                </div>
              </div>

              <div class="info-row">
                <div class="info-left">
                  <img src="/assets/icons/wallet.svg" alt="" />
                  <span>Ежемесячный платёж</span>
                </div>
                <div class="info-right">$00.0</div>
              </div>

              <div class="info-row">
                <div class="info-left">
                  <img src="/assets/icons/wallet.svg" alt="" />
                  <span>Комиссия</span>
                </div>
                <div class="info-right">$00.0</div>
              </div>
            </div>

            <!-- Ликвидность -->
            <div class="liquidity">
              <p for="liquidityInput">Внести ликвидность</p>
              <div class="withdraw-input">
                <input
                  type="text"
                  id="liquidityInput"
                  placeholder="0.00 – Введите сумму"
                />
              </div>
            </div>

            <!-- Переключатель -->
            <div class="reinvest-toggle">
              <button class="toggle-btn active">Реинвест: Вкл</button>
              <button class="toggle-btn">Реинвест: Выкл</button>
            </div>
          </div>

          <button class="start-btn">Сохранить изменения</button>
        </div>
      </div>
    </main>

    <script src="/scripts/modal.js"></script>
    <script>
      document.querySelectorAll(".toggle-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          document
            .querySelectorAll(".toggle-btn")
            .forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
        });
      });
    </script>
  </body>
</html>
