<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/modals/modal.css" />
    <title>Modals Page</title>
  </head>
  <body>
    <main class="container">
      <button class="openModalBtn" id="openModalBtn">Открыть модалку</button>
      <a href="/modals/modals-list.html">
        <button class="openModalBtn" id="openModalBtn">Cписок модалок</button>
      </a>

      <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal">
          <div class="modal-handle"></div>
          <div class="withdraaw-modal">
            <h2>Депозит</h2>

            <div class="withdraw-step">
              <div class="step-content">
                <div class="step-top">
                  <div class="step-top-left">
                    <div class="step-number">1</div>
                    <span class="step-label">Выбрать монету</span>
                  </div>

                  <span class="step-right">Минимальная: $20</span>
                </div>
                <div class="withdraw-input">
                  <div class="crypto-select">
                    <img
                      class="btc-icon"
                      src="/assets/icons/btc.svg"
                      alt="btc"
                    />
                    <span>Bitcoin <span style="color: #8e8e93">BTC</span></span>
                    <span class="arrow"
                      ><img src="/assets/icons/arrowdown.svg" alt=""
                    /></span>
                  </div>
                  <span class="enterAmount">100</span>
                </div>
              </div>
            </div>

            <div class="withdraw-step">
              <div class="step-content">
                <div class="step-top">
                  <div class="step-top-left">
                    <div class="step-number">2</div>
                    <span class="step-label">Выбрать сеть </span>
                  </div>

                  <span class="step-right">Сеть для перевода</span>
                </div>
                <div class="withdraw-input">
                  <div class="crypto-select">
                    <img
                      class="btc-icon"
                      src="/assets/icons/eth.svg"
                      alt="btc"
                    />
                    <span
                      >Ethereum <span style="color: #8e8e93">ETH</span></span
                    >
                    <span class="arrow"
                      ><img src="/assets/icons/arrowdown.svg" alt=""
                    /></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="withdraw-step">
              <div class="step-content">
                <div class="step-top">
                  <div class="step-top-left">
                    <div class="step-number">2</div>
                    <span class="step-label">Депозит адрес </span>
                  </div>
                </div>
                <div class="modal-qr">
                  <div class="qr-block">
                    <img src="/assets/icons/qr.svg" alt="" />
                  </div>
                  <div class="qr-copy">
                    <p>Test123dffsd3423423WESD341...</p>
                    <img src="/assets/icons/copy.svg" alt="" />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <button class="start-btn">Начинать</button>
        </div>
      </div>
    </main>

    <script src="/scripts/modal.js"></script>
  </body>
</html>
