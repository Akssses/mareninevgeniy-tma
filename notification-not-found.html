<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Notification</title>
  </head>
  <body>
    <main class="container">
      <!-- Notification Bar -->
      <div data-component="notification-bar"></div>

      <div class="ntf-tab">
        <button>Все</button>
        <button>Непрочитанные (0)</button>
      </div>

      <section class="ntf-notfound-block">
        <img src="/assets/icons/bell.svg" alt="" />
        <h3>У вас пока нет уведомлений</h3>
        <p>
          Мы сообщим вам, как только появятся <br />
          новые уведомления
        </p>
        <a href="/index.html">Перейти на главную</a>
      </section>

      <!-- Navbar -->
      <div data-component="navbar"></div>
    </main>
  </body>

  <!-- Circles -->
  <div class="circles">
    <img class="ellipse" src="./assets/images/ellipse.svg" alt="" />
    <img class="circle1" src="./assets/images/circle1.png" alt="" />
    <img class="circle2" src="./assets/images/circle2.png" alt="" />
    <img class="circle3" src="./assets/images/circle3.png" alt="" />
    <img class="circle4" src="./assets/images/circle4.png" alt="" />
  </div>

  <script type="module" src="./scripts/main.js"></script>
</html>
